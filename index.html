<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=1024, user-scalable=no">

<title>Template: Deckjs with Klipse</title>


<!-- Required stylesheet -->
<link rel="stylesheet" media="screen" href="https://slides.klipse.tech/includes/deckjs/core/deck.core.css">

<!-- Extension CSS files go here. Remove or add as needed. -->
<link rel="stylesheet" media="screen" href="https://slides.klipse.tech/includes/deckjs/extensions/goto/deck.goto.css">
<link rel="stylesheet" media="screen" href="https://slides.klipse.tech/includes/deckjs/extensions/menu/deck.menu.css">
<link rel="stylesheet" media="screen" href="https://slides.klipse.tech/includes/deckjs/extensions/navigation/deck.navigation.css">
<link rel="stylesheet" media="screen" href="https://slides.klipse.tech/includes/deckjs/extensions/status/deck.status.css">
<link rel="stylesheet" media="screen" href="https://slides.klipse.tech/includes/deckjs/extensions/scale/deck.scale.css">

<!-- Style theme. More available in /themes/style/ or create your own. -->
<link rel="stylesheet" media="screen" href="https://slides.klipse.tech/includes/deckjs/themes/style/swiss.css">
<!-- <link rel="stylesheet" media="screen" href="https://localhost:5555/includes/themes/style/web-2.0.css"> -->

<!-- Transition theme. More available in /themes/transition/ or create your own. -->
<link rel="stylesheet" media="screen" href="https://slides.klipse.tech/includes/deckjs/themes/transition/horizontal-slide.css">

<!-- Basic black and white print styles -->
<link rel="stylesheet" media="print" href="https://slides.klipse.tech/includes/deckjs/core/print.css">

<!-- Required Modernizr file -->
<script src="https://slides.klipse.tech/includes/deckjs/modernizr.custom.js"></script>
</head>
<body>
<div class="deck-container">

    <section class="slide">
      <h1>This is a full size header</h1>

    </section>


    <section class="slide">
      <h2> MQTT </h2>

      <p> an image link </p>
      <section class="slide"><img src="https://www.hivemq.com/wp-content/uploads/Screen-Shot-2014-10-22-at-12.21.07.png"></section>

    <section class="slide deck-next">
        <h2>all the code is interactive</h2>

        <div class="">
            1. addition
            <code class="clojure">
                (+ 1 1 2 3 4)
            </code>
            <br>
        </div>
        <div class="slide">
            2. Clojure
            <code class="clojure">
                (map inc [1 2 3])
            </code>
            <br>
        </div>
            <br>
    </section>
</div>
    <!-- Required JS files. -->
    <script src="https://slides.klipse.tech/includes/deckjs/jquery.min.js"></script>
    <script src="https://slides.klipse.tech/includes/deckjs/core/deck.core.js"></script>

    <!-- Extension JS files. Add or remove as needed. -->
    <script src="https://slides.klipse.tech/includes/deckjs/extensions/menu/deck.menu.js"></script>
    <script src="https://slides.klipse.tech/includes/deckjs/extensions/status/deck.status.js"></script>

    <script>
$(function() {
        $.deck('.slide', {
countNested: false
});
        });
    </script>

    <!-- klipse required tags -->
    <script>
window.klipse_settings = {
          selector: '.clojure',
          selector_eval_js: '.javascript',
          selector_eval_python_client: '.python',
          selector_eval_ruby: '.ruby',
          codemirror_options_in: {
lineWrapping: true
          },
codemirror_options_out: {
lineWrapping: true
                        }
};
    </script>

    <link rel="stylesheet" type="text/css" href="https://app.klipse.tech/css/codemirror.css">
    <script src="https://app.klipse.tech/plugin/js/klipse_plugin.js"></script>

    <!-- end of klipse required tags -->
    </body>
    </html>
